<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jj's Chicken Realm</title>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img src="images/chicken_logo.png" alt="Logo">
        <span>Jj's Chicken Realm</span>
      </div>
      <div class="header-right">
        <a href="index.html" class="home-button">Home</a>
      </div>
    </header>
    

    <div class="menu-section">
      <h2>Menu</h2>
      <div id="menu-items"></div>
    </div>

    <div class="cart-section">
      <h3>Your Cart</h3>
      <div id="cart">
        <p>Your cart is empty.</p>
      </div>
    </div>

    <div id="user-money-container">
      <h3>Enter Your Money</h3>
      <input type="number" id="user-money" placeholder="$0.00" />
      <button onclick="checkout()">Checkout</button>
    </div>
    

    <div class="transaction-history">
      <h3>Transaction History</h3>
      <div id="history-entries" class="history-entries">
        <!-- Transaction history will go here -->
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
